<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
<form>
    <label for="hotelName">Hotel name:</label><br>
    <input type="text" id="hotelName" name="hotelName"><br>

    #foreach( $hotel in $hotels)

    #end
</form>
<p>
    <input type=submit name="logout" value='Log out'>
</p>

</body>
</html>
