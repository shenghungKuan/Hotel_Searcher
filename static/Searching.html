<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <script src="FetchReview.js"></script>
</head>
<body>
<p>
<form method="post" action="/logout">
    <input type=submit name="logout" value='Log out'><br>
</form>
<form method="get" action="/history">
    <input type=submit name="history" value='Search history'><br>
</form>
</p>
<form method="get" action="/search">
    <label for="hotelName">Hotel name:</label><br>
    <input type="text" id="hotelName" name="hotelName"><br>
    <input type=submit name="search" value='Search'><br>
</form>
<form action="">
    <select name="hotel" onchange="fetchReview(this.value)">
        <option value="">Select a hotel:</option>
        #foreach( $hotel in $hotels)
        <!--    <a href="/hotel?hotelId=$hotel.id">$hotel.name</a><br>-->
        <option value=$hotel.id>$hotel.name</option>
        #end
    </select>
</form>
<p id="reviews"></p>

</body>
</html>
