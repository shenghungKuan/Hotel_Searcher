<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HotelInfo</title>
  <script src="FetchReview.js"></script>
  <script src="FetchWeather.js"></script>
  <script src="AddToFavorite.js"></script>
</head>
<body>
<p>
<form method="post" action="/logout">
  <input type=submit name="logout" value='Log out'><br>
</form>
<p>
<form method="get" action="/review?hotelId=$id">
  <input type=submit name="review" value='Add/Modify/Delete review'><br>
</form>
<script>
  fetchWeather($lat, $lng);
</script>
<p>
  <button onclick="addToFavorite($hotel.id)">Add to favorite</button><br>
  Hotel: $hotel.name<br>
  Id: $hotel.id<br>
  Address: $hotel.address<br>
  Rating: $rating<br>
  Link: <a href="$link" target=”_blank” onclick="recordHistory($hotel.id)">$hotel.name</a><br>
  <p id="weather"></p>
<button onclick="fetchReview($hotel.id)">Show reviews</button>
<p id="reviews"></p>
</p>

</body>
</html>
