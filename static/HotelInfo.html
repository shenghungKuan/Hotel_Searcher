<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HotelInfo</title>
  <script src="FetchReview.js"></script>
  <script src="FetchWeather.js"></script>
  <script src="AddToFavorite.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-light fixed-top">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="/search">Search</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/history">History</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/favorite">Favorite</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/logout">Log out</a>
    </li>
  </ul>
</nav>
<div class="container-fluid" style="margin-top:80px">
  <div class="container">
<p>$message</p>
<p>
<a href="/review?hotelId=$id" class="btn btn-info" role="button">Add/Modify/Delete review</a>
<script>
  fetchWeather($lat, $lng);
</script>
<p>
  <button onclick="addToFavorite($hotel.id)" type="button" class="btn btn-info">Add to favorite</button><br>
  Hotel: $hotel.name<br>
  Id: $hotel.id<br>
  Address: $hotel.address<br>
  Rating: $rating<br>
  Link: <a href="$link" target=”_blank” onclick="recordHistory($hotel.id)" class="btn btn-info" role="button">$hotel.name</a><br>
  <p id="weather"></p>
<button onclick="fetchReview($hotel.id)" type="button" class="btn btn-info">Show reviews</button>
<p id="reviews"></p>
</div>
</div>

</body>
</html>
