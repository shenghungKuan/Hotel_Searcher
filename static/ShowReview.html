<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reviews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
Reviews:<br>
#foreach( $review in $reviews)
<br>User: $review.userNickname<br>
Title: $review.title<br>
Date: $review.datePosted<br>
Overall rating: $review.ratingOverall<br>
Review: $review.reviewText<br>
#end
<div class="container">
    <ul class="pagination">
        <li class="page-item"><a class="page-link" href="/showreview?page=previous">Previous</a></li>
        <li class="page-item"><a class="page-link" href="/showreview?page=next">Next</a></li>
    </ul>
</div>

</body>
</html>
