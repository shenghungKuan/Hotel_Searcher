<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expedia History</title>
</head>
<body>
<p>$message</p>
<form method="post" action="/logout">
    <input type=submit name="logout" value='Log out'><br>
</form>
<form method="get" action="/search">
    <input type=submit name="return" value='Go to search'><br>
</form>
<form method="post" action="/history">
    <input type=submit name="clear" value='Clear history'><br>
</form>
<ul>
    #foreach( $hotel in $hotels)
    <li><a href="$hotel.link" target=”_blank”>$hotel.name</a></li>
    #end
</ul>

</body>
</html>
